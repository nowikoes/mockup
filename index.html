<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>상품 기획안 목록</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    <style>
        body { font-family: "Pretendard Variable", Pretendard, sans-serif; }
    </style>
</head>
<body class="bg-[#F2F3F5] min-h-screen flex justify-center">

    <div class="w-full max-w-[430px] bg-white min-h-screen shadow-lg relative p-6">

        <header class="mb-8 pt-4">
            <span class="text-[#2A4700] font-bold text-xs border border-[#2A4700] px-2 py-1 rounded-full bg-white">PROPOSAL</span>
            <h1 class="text-2xl font-bold mt-3 leading-tight text-gray-900">
                여행 상품 기획안<br>
                <span class="text-gray-400">목록 리스트</span>
            </h1>
            <p class="text-sm text-gray-500 mt-2">
                최종 수정일: <span id="today"></span>
            </p>
        </header>

        <div class="space-y-4">

            <a href="./naoshima/index.html" class="block group">
                <div class="bg-white border border-gray-200 rounded-2xl p-5 hover:border-[#2A4700] hover:shadow-md transition-all relative overflow-hidden">
                    <div class="flex justify-between items-start mb-2">
                        <span class="bg-green-100 text-green-700 text-[10px] font-bold px-2 py-1 rounded">제안 완료</span>
                        <span class="text-gray-300 group-hover:text-[#2A4700] transition">↗</span>
                    </div>
                    <h3 class="font-bold text-lg text-gray-800 mb-1 group-hover:text-[#2A4700]">나오시마 미식 워킹투어</h3>
                    <p class="text-xs text-gray-500">자연에 스며든 건축, 그 속의 예술</p>
                </div>
            </a>

            <a href="./kumamoto/index.html" class="block group">
                <div class="bg-white border border-gray-200 rounded-2xl p-5 hover:border-[#2A4700] hover:shadow-md transition-all relative overflow-hidden">
                    <div class="flex justify-between items-start mb-2">
                        <span class="bg-green-100 text-green-700 text-[10px] font-bold px-2 py-1 rounded">제안 완료</span>
                        <span class="text-gray-300 group-hover:text-[#2A4700] transition">↗</span>
                    </div>
                    <h3 class="font-bold text-lg text-gray-800 mb-1 group-hover:text-[#2A4700]">구마모토 올데이 투어</h3>
                    <p class="text-xs text-gray-500">빛과 그림자 & Night Vibe</p>
                </div>
            </a>

            <a href="./kagoshima/index.html" class="block group opacity-70 hover:opacity-100 transition">
                <div class="bg-gray-50 border border-gray-200 rounded-2xl p-5 hover:border-blue-500 hover:shadow-md transition-all relative">
                    <div class="flex justify-between items-start mb-2">
                        <span class="bg-blue-100 text-blue-600 text-[10px] font-bold px-2 py-1 rounded">개발 중</span>
                        <span class="text-gray-300 group-hover:text-blue-500 transition">↗</span>
                    </div>
                    <h3 class="font-bold text-lg text-gray-600 mb-1 group-hover:text-blue-600">가고시마 (기획 예정)</h3>
                    <p class="text-xs text-gray-400">폴더명: kagoshima</p>
                </div>
            </a>
            <a href="./template/index.html" class="block group opacity-40 hover:opacity-100 transition">
                <div class="bg-gray-50 border border-gray-200 border-dashed rounded-2xl p-5 hover:border-gray-400">
                    <div class="flex justify-between items-start mb-2">
                        <span class="bg-gray-200 text-gray-500 text-[10px] font-bold px-2 py-1 rounded">원본</span>
                    </div>
                    <h3 class="font-bold text-lg text-gray-500 mb-1">기본 템플릿</h3>
                    <p class="text-xs text-gray-400">복사해서 사용하세요</p>
                </div>
            </a>

        </div>

        <footer class="absolute bottom-6 left-0 w-full text-center">
            <p class="text-[10px] text-gray-400">CONFIDENTIAL DOCUMENT</p>
        </footer>

    </div>

    <script>
        // 오늘 날짜 자동으로 넣기
        const date = new Date();
        const formatted = `${date.getFullYear()}.${date.getMonth() + 1}.${date.getDate()}`;
        document.getElementById('today').innerText = formatted;
    </script>
</body>
</html>
