<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>상품 상세</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
    <style>
        body { font-family: Pretendard, sans-serif; }
        .hide-scroll::-webkit-scrollbar { display: none; }
        /* 이미지가 로딩 중일 때 회색 박스 처리 */
        img { min-height: 100px; background-color: #E5E7EB; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex justify-center">

    <div class="w-full max-w-[430px] bg-white min-h-screen shadow-xl relative pb-24">

        <div class="relative w-full h-[500px]">
            <img data-img="1" class="w-full h-full object-cover auto-img" alt="메인">
            
            <div class="absolute bottom-0 w-full h-64 bg-gradient-to-t from-black/80 to-transparent"></div>
            <div class="absolute bottom-8 left-6 right-6 text-white">
                <span class="bg-white/20 backdrop-blur text-xs font-bold px-2 py-1 rounded border border-white/30">BEST</span>
                <h1 class="text-3xl font-bold mt-2 leading-tight">
                    상품 제목을<br>입력해주세요
                </h1>
            </div>
        </div>

        <div class="p-6">
            <h2 class="text-xl font-bold mb-4">상품 소개</h2>
            <p class="text-gray-600 leading-relaxed mb-6">
                여기에 상품 설명을 적으세요.<br>
                이미지는 폴더에 넣고 번호만 맞추면 됩니다.
            </p>

            <div class="rounded-xl overflow-hidden h-48 mb-6">
                <img data-img="2" class="w-full h-full object-cover auto-img" alt="상세1">
            </div>

            <p class="text-gray-600 leading-relaxed mb-6">
                추가 설명입니다. 이미지가 png여도, jpg여도 코드는 수정할 필요가 없습니다.
            </p>

             <div class="flex items-center gap-4 bg-gray-50 p-4 rounded-xl">
                <img data-img="3" class="w-16 h-16 rounded-full object-cover auto-img border border-gray-200" alt="호스트">
                <div>
                    <p class="font-bold">호스트 이름</p>
                    <p class="text-xs text-gray-500">전문 가이드</p>
                </div>
            </div>
        </div>

        <div class="fixed bottom-0 max-w-[430px] w-full bg-white border-t p-4 z-50">
            <button class="w-full bg-black text-white font-bold py-4 rounded-xl">예약하기</button>
        </div>

    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // 모든 'auto-img' 클래스를 가진 이미지를 찾음
            const images = document.querySelectorAll('.auto-img');
            
            // 우리가 시도할 확장자 목록
            const extensions = ['png', 'jpg', 'jpeg', 'webp', 'GIF'];

            images.forEach(img => {
                const id = img.getAttribute('data-img'); // data-img="1" 값을 가져옴
                if (!id) return;

                let attempt = 0;

                function tryLoad() {
                    if (attempt >= extensions.length) {
                        console.error(`이미지 실패: ${id}번 이미지를 images 폴더에서 찾을 수 없습니다.`);
                        return; // 모든 확장자 실패
                    }

                    const ext = extensions[attempt];
                    const src = `./images/${id}.${ext}`; // 예: ./images/1.png 시도

                    // 이미지를 백그라운드에서 미리 불러봄
                    const tempImg = new Image();
                    tempImg.src = src;
                    
                    tempImg.onload = () => {
                        img.src = src; // 성공하면 실제 이미지 태그에 적용
                    };
                    
                    tempImg.onerror = () => {
                        attempt++; // 실패하면 다음 확장자로
                        tryLoad(); // 재시도
                    };
                }

                tryLoad(); // 로딩 시작
            });
        });
    </script>
</body>
</html>
